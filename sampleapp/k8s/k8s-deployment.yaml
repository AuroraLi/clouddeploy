apiVersion: apps/v1
kind: Deployment
metadata:
  name: gettingstarted-deployment
  labels:
    app: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: echoserver
        image: my-app-image