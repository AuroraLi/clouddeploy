steps:

  ### Build
  
    - id: 'build'
      name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: 
        - '-c'
        - |
            docker build -t ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/sampleapp/mysampleapp:${SHORT_SHA} .
  
  
  ### Test
  
  
  ### Publish
    - id: 'publish'
      name: 'gcr.io/cloud-builders/docker'
      entrypoint: 'bash'
      args: 
        - '-c'
        - |
            docker push ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/sampleapp/mysampleapp:${SHORT_SHA}
  
  
  
  ### Deploy
    - id: 'deploy'
      name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
      entrypoint: gcloud
      args: ['deploy', 'releases', 'create', 'deploy-${SHORT_SHA}', '--delivery-pipeline', 'my-run-app', '--region', '${LOCATION}', '--project', '${PROJECT_ID}', '--images','my-app-image=${LOCATION}-docker.pkg.dev/${PROJECT_ID}/sampleapp/mysampleapp:${SHORT_SHA}']
 